{% extends "base.html" %}

{% block title %}Create Account | MediSecure{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card login-card signup-card">
        <h2>Create Account</h2>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required placeholder="John Doe">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="jdoe">
                </div>
                <div class="form-group half">
                    <label>Age</label>
                    <input type="number" name="age" required placeholder="30">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="********">
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" id="roleSelect" required onchange="toggleFields()">
                    <option value="" disabled selected>Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="patient">Patient</option>
                    <option value="lab_assistant">Lab Assistant</option>
                </select>
            </div>

            <div class="form-group" id="deptGroup" style="display: none;">
                <label>Department</label>
                <select name="department">
                    <option value="" disabled selected>Select Department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Radiology">Radiology</option>
                    <option value="ENT">ENT</option>
                    <option value="Dentist">Dentist</option>
                    <option value="General">General Medicine</option>
                </select>
            </div>

            <button type="submit" class="btn-login">Sign Up</button>
        </form>
        <div class="login-help">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        const role = document.getElementById('roleSelect').value;
        const deptGroup = document.getElementById('deptGroup');

        if (role === 'doctor') {
            deptGroup.style.display = 'block';
            deptGroup.querySelector('select').required = true;
        } else {
            deptGroup.style.display = 'none';
            deptGroup.querySelector('select').required = false;
        }
    }
</script>

<style>
    .signup-card {
        max-width: 500px;
    }

    .form-row {
        display: flex;
        gap: 1rem;
    }

    .form-group.half {
        flex: 1;
    }

    select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
    }

    select:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    select option {
        background: var(--card-bg);
        color: var(--text-primary);
    }

    .login-help a {
        color: var(--accent-color);
        text-decoration: none;
    }

    .login-help a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
